name: Reclaim Agent

on:
  workflow_dispatch:
  schedule:
    # Run every 2 hours from 06:00 to 16:00 UTC (08:00 to 18:00 SAST) Mon-Fri
    - cron: '0 6,8,10,12,14,16 * * 1-5'

concurrency:
  group: reclaim-agent
  cancel-in-progress: false

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout reclaim-agent
        uses: actions/checkout@v4
        with:
          repository: IoTWazPresales/reclaim-agent
          token: ${{ secrets.RECLAIM_GH_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Checkout Reclaim repository
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.RECLAIM_REPO }}
          token: ${{ secrets.RECLAIM_GH_TOKEN }}
          path: reclaim-repo
          ref: ${{ vars.RECLAIM_DEFAULT_BRANCH }}

      - name: Configure git identity for agent
        working-directory: reclaim-repo
        run: |
          git config user.name "reclaim-agent-bot"
          git config user.email "reclaim-agent-bot@users.noreply.github.com"

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RECLAIM_GH_TOKEN: ${{ secrets.RECLAIM_GH_TOKEN }}
          RECLAIM_REPO: ${{ vars.RECLAIM_REPO }}
          RECLAIM_DEFAULT_BRANCH: ${{ vars.RECLAIM_DEFAULT_BRANCH }}
          RECLAIM_REPO_PATH: ${{ github.workspace }}/reclaim-repo

          LOG_LEVEL: DEBUG
          AGENT_DEBUG: "1"
          AGENT_STRICT: "1"
          PYTHONUNBUFFERED: "1"

          # Use a stable, supported default model; can be overridden via repo/Org settings
          OPENAI_MODEL: gpt-4.1
          OPENAI_READ_TIMEOUT_S: "300"
          OPENAI_MAX_OUTPUT_TOKENS: "8000"
          OPENAI_MAX_OUTPUT_TOKENS_CAP: "20000"
        run: |
          python -m agent.run
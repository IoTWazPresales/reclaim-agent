name: Reclaim Agent

on:
  workflow_dispatch:

concurrency:
  group: reclaim-agent
  cancel-in-progress: false

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout reclaim-agent
        uses: actions/checkout@v4
        with:
          repository: IoTWazPresales/reclaim-agent
          token: ${{ secrets.RECLAIM_GH_TOKEN }}

      - name: Log reclaim-agent commit SHA
        run: |
          git rev-parse HEAD

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Checkout Reclaim repository
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.RECLAIM_REPO }}
          token: ${{ secrets.RECLAIM_GH_TOKEN }}
          path: reclaim-repo
          ref: ${{ vars.RECLAIM_DEFAULT_BRANCH }}

      - name: Configure git identity for agent
        working-directory: reclaim-repo
        run: |
          git config user.name "reclaim-agent-bot"
          git config user.email "reclaim-agent-bot@users.noreply.github.com"

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RECLAIM_GH_TOKEN: ${{ secrets.RECLAIM_GH_TOKEN }}
          RECLAIM_REPO: ${{ vars.RECLAIM_REPO }}
          RECLAIM_DEFAULT_BRANCH: ${{ vars.RECLAIM_DEFAULT_BRANCH }}
          RECLAIM_REPO_PATH: ${{ github.workspace }}/reclaim-repo

          LOG_LEVEL: DEBUG
          AGENT_DEBUG: "1"
          AGENT_STRICT: "1"
          PYTHONUNBUFFERED: "1"

          # Use GPT-5.1 for reliable code generation (as per OpenAI cookbook)
          OPENAI_MODEL: gpt-5.1
          OPENAI_READ_TIMEOUT_S: "300"
          OPENAI_MAX_OUTPUT_TOKENS: "16000"
          OPENAI_MAX_OUTPUT_TOKENS_CAP: "32000"
          # Lower temperature for more deterministic, instruction-following behavior
          OPENAI_ENABLE_TEMPERATURE: "1"
          OPENAI_TEMPERATURE: "0.2"
        run: |
          python -m agent.run